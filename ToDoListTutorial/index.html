<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/f4c1b9bd40.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header> ToDo App </header>
        <div class="inputField">
            <input type="text" placeholder="Add your todo" >
            <button> <i class="fas fa-plus"></i> </button>
        
        </div>
        <ul class="todoList">
<!--            
            <li>Complete a pervous task<span><i class="fas fa-trash"></i></span></li>
            <li>Create a video for YouTube<span><i class="fas fa-trash"></i></span></li>
            <li>Create a new portfolio site<span><i class="fas fa-trash"></i></span></li> -->
        </ul>
        <div class="footer">
            <span>You have <span class="pendingTasks"></span> pending task(s)</span>
            <button>Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
